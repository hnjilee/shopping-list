<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An application to manage a user's shopping list"
    />
    <meta name="author" content="Hyunji Lee" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Shopping List</title>
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="container categories">
      <header class="header categories__header">CATEGORIES</header>
      <ul class="categories__list">
        <li class="category">
          <label for="groceries">
            <input
              type="checkbox"
              checked
              id="groceries"
              class="category__checkbox"
              data-value="groceries"
            />Groceries
          </label>
        </li>
        <li class="category">
          <label for="necessities">
            <input
              type="checkbox"
              checked
              id="necessities"
              class="category__checkbox"
              data-value="necessities"
            />Necessities
          </label>
        </li>
        <li class="category">
          <label for="clothing">
            <input
              type="checkbox"
              checked
              id="clothing"
              class="category__checkbox"
              data-value="clothing"
            />Clothing
          </label>
        </li>
        <li class="category">
          <label for="others">
            <input
              type="checkbox"
              checked
              id="others"
              class="category__checkbox"
              data-value="others"
            />Others
          </label>
        </li>
      </ul>
    </aside>

    <!-- Main container -->
    <main class="container shopping">
      <!-- Header -->
      <header class="header shopping__header">
        <h1 class="shopping__title">SHOPPING LIST</h1>
        <button class="btn shopping__clear">Clear</button>
      </header>

      <!-- List -->
      <ul class="shopping__list"></ul>

      <!-- Form -->
      <form class="shopping__form">
        <select class="form__select">
          <option value="">Category</option>
          <option value="groceries">Groceries</option>
          <option value="necessities">Necessities</option>
          <option value="clothing">Clothing</option>
          <option value="others">Others</option>
        </select>
        <input type="text" class="form__input" />
        <button class="btn form__btn">Add</button>
      </form>
    </main>
  </body>
</html>
