<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An application to manage a user's shopping list"
    />
    <meta name="author" content="Hyunji Lee" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Shopping List</title>
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Main container -->
    <main class="shopping">
      <!-- Header -->
      <header class="shopping__header">
        <h1 class="shopping__title">SHOPPING LIST</h1>
        <button class="shopping__clear">Clear</button>
      </header>

      <!-- List -->
      <ul class="shopping__list">
        <li class="shopping__item">
          <div class="item__category">Groceries</div>
          <div class="item__name">coffee</div>
          <div class="item__btns">
            <button class="item__check">
              <i class="fa-regular fa-circle-check"></i>
            </button>
            <button class="item__delete">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </li>
      </ul>

      <!-- Form -->
      <form class="shopping__form">
        <select class="form__select">
          <option value="">Category</option>
          <option value="groceries">Groceries</option>
          <option value="necessities">Necessities</option>
          <option value="clothing">Clothing</option>
          <option value="others">Others</option>
        </select>
        <input type="text" class="form__input" />
        <button class="form__btn">Add</button>
      </form>
    </main>

    <!-- Sidebar -->
    <aside class="categories"></aside>
  </body>
</html>
